<!DOCTYPE html>
<html>
<head>
<script>
function install(manifestUrl) {
  var request = window.navigator.mozApps.install(manifestUrl);
  request.onsuccess = function () {
    // Save the App object that is returned
    var appRecord = this.result;
    alert('Installation successful!');
  };
  request.onerror = function () {
    // Display the error information from the DOMError object
    alert('Install failed, error: ' + this.error.name);
  };
}
</script>
</head>

<body>
This page has links for installing test applications onto Mozilla Firefox OS Devices.</br>

<button onclick="install('http://translunardesigns.com/tw/manifest.webapp')">Install Top Watch</button><br><br>

</body>
</html>
